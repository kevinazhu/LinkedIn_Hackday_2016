<!DOCTYPE html>
<html>
<head>
<script src="https://fb.me/react-0.14.7.js"></script>
<script src="https://fb.me/react-dom-0.14.7.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>test</title>
</head>
<body>
  <div id="target"></div>
  <script type="text/javascript">
    'use strict';

items = [{url: "/www.linkedin.com", name: "test"}]
loadItems();

var loadItems = function loadItems() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (xhttp.readyState == 4 && xhttp.status == 200) {
      items = xhttp.responseText;
      console.log(items);
      return items;
    }
  };
  xhttp.open("GET", "/amazon", true);
  xhttp.send();
}

var List = function List(props) {
  return React.createElement(
    'div',
    null,
    React.createElement(
      'h1',
      null,
      'Suggestions'
    ),
    React.createElement(
      'ul',
      null,
      props.data.map(function (item, index) {
        return React.createElement(
          'li',
          null,
          React.createElement(
            'a',
            { href: item.url },
            item.name
          )
        );
      })
    )
  );
};

ReactDOM.render(React.createElement(List, { data: items }), document.getElementById('target'));
  </script>
</body>
</html>
